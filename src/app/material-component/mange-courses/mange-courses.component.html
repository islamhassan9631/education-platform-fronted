<mat-card>
    <b><span>اداره الكورس</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">Add Product</button>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>بحث عن</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>

<hr>
<div class="responsive_table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>الكورس</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>الماده</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>
    
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>الوصف</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>السعر</th>
        <th mat-cell *matCellDef="let element">{{element.price}}</th>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>التحكم</th>
        <td mat-cell *matCellDef="let element" class="action-link">
            <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeletAction(element)">
                <mat-icon>delete</mat-icon>
            </button>

            <mat-slide-toggle (change)="onChange($event.checked,element.id)" matTooltip="Activate or Deactivate Product"
            [checked]="element.status"></mat-slide-toggle>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row;columns:displayColumns"></tr>
</table>
</div>
