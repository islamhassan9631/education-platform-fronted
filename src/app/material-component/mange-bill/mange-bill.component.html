<mat-card>
    <b><span>عرض الفواتير</span></b>
    
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>بحث عن</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="print-section">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>اسم الطالب </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container> 
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>الايميل</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container> 
      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef>رقم الطالب</th>
        <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
      </ng-container> 
      <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef>طريقه الدفع</th>
        <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>
      </ng-container> 
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>الاجمالي</th>
        <td mat-cell *matCellDef="let element">{{element.total}}</td>
      
      </ng-container> 
     
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>التحكم</th>
        <td mat-cell *matCellDef="let element" class="action-link">
            <button mat-icon-button color="primary" matTooltip="عرض" (click)="handleViewAction(element)" >
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary" matTooltip="تحميل"  (click)="dowmnloadReportAction(element)">
                <mat-icon>summarize</mat-icon>
            </button>
            <button mat-icon-button color="primary" matTooltip="مسح" (click)="handleDeleteAction(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>  
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayColumns"></tr>
     
    </table>
   
</div>
